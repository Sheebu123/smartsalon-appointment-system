<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSalon</title>
    <style>
        :root {
            --bg: #f7f4ef;
            --card: #ffffff;
            --text: #2f2a24;
            --accent: #0e7a6d;
            --accent-soft: #d9f3ef;
            --danger: #a33737;
            --line: #e6dfd6;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f9f7f3, #f1ece2);
            color: var(--text);
        }
        .container {
            width: min(960px, 92%);
            margin: 0 auto;
            padding: 20px 0 30px;
        }
        .nav {
            background: var(--card);
            border-bottom: 1px solid var(--line);
        }
        .nav-inner {
            width: min(960px, 92%);
            margin: 0 auto;
            padding: 14px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .brand {
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .links {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .btn, button {
            border: 0;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
        }
        .btn.secondary {
            background: #285f8f;
        }
        .btn.danger {
            background: var(--danger);
        }
        .card {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 16px;
        }
        .grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #cdbfaa;
            margin-top: 6px;
            margin-bottom: 12px;
        }
        label { font-weight: 600; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border-bottom: 1px solid var(--line);
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background: var(--accent-soft);
            font-weight: 700;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 16px;
        }
        .messages li {
            background: #fff;
            border: 1px solid #d3c6b4;
            border-left: 4px solid var(--accent);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .inline-form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-inner">
            <div class="brand"><a href="{% url 'appointments:home' %}">SmartSalon</a></div>
            <div class="links">
                {% if user.is_authenticated %}
                    <a href="{% url 'appointments:dashboard' %}">Dashboard</a>
                    <a href="{% url 'appointments:list' %}">Appointments</a>
                    <a href="{% url 'appointments:create' %}">Book</a>
                    <a href="{% url 'payments:list' %}">Payments</a>
                    <form method="post" action="{% url 'accounts:logout' %}" class="inline-form">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'accounts:login' %}">Login</a>
                    <a href="{% url 'accounts:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
    <main class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
