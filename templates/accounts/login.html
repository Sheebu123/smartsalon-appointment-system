{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p>Need an account? <a href="{% url 'accounts:register' %}">Register here</a>.</p>
</div>
{% endblock %}
