{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a>.</p>
</div>
{% endblock %}
